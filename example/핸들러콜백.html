<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>example</title>
    <style>
    </style>
</head>
<body>
<button id="btn">클릭</button>

<script>
    function hi() {
        alert('hi');
    }
    $btn = document.getElementById("btn");
    $btn.addEventListener('click', () => {
        $btn.style.backgroundColor = 'grey';
        hi();
        $btn.removeEventListener('click', hi);
    });
</script>

</body>

</html>
