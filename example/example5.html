<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1>가상 쇼핑몰</h1>
<div id="product-list">
    <div class="product-item">
        <h2 class="product-name">상품1</h2>
        <p class="product-price">10000원</p>
        <button class="add-to-cart">장바구니에 추가</button>
    </div>
    <div class="product-item">
        <h2 class="product-name">상품2</h2>
        <p class="product-price">20000원</p>
        <button class="add-to-cart">장바구니에 추가</button>
    </div>
    <div class="product-item">
        <h2 class="product-name">상품3</h2>
        <p class="product-price">30000원</p>
        <button class="add-to-cart">장바구니에 추가</button>
    </div>
</div>
<div id="cart">
    <h2>장바구니</h2>
    <ul id="cart-list"></ul>
</div>
<script>
    var addToCartButtons = document.querySelectorAll('.add-to-cart');
    var cartList = document.querySelector('#cart-list');

    addToCartButtons.forEach(function(button) {
        button.addEventListener('click', function(event) {
            // 상품 이름을 가져옵니다
            var productName = event.target.parentElement.querySelector('.product-name').textContent;

            // 장바구니에 새 항목을 추가합니다
            var newCartItem = document.createElement('li');
            newCartItem.textContent = productName;
            cartList.appendChild(newCartItem);
        });
    });

</script>
</body>
</html>
