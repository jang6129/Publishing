<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>example</title>
</head>
<body>

    <p>클릭하세요.</p>
    <em class="msg">x, y 좌표가 표시됩니다.</em>

    <hr>

    <input type="text" id="text">
    <p class="show"></p>

<script>
    document.onclick = function (event) {
      console.log(event);

      const {x, y} = event;
      console.log(`x : ${x} y : ${y}`);

      $target = document.querySelector(".msg");
      $target.textContent = `x : ${x}, y : ${y}`;
    };

    const $input = document.querySelector('input');
    function inputKeyUp(e) {
        const $show = document.querySelector(".show");

        $show.textContent = $input.value;
        console.log(e);
    }

    $input.addEventListener('keyup', inputKeyUp);

</script>

</body>

</html>
