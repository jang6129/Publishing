<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>example</title>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>
<body>

<div id = "lunchMenu">
    <button id="showMenu">메뉴 추천</button>
    <ul class="hide">
        <li>피자</li>
        <li>치킨</li>
        <li>탕수육</li>
        <li>김치볶음밥</li>
    </ul>
</div>

<script>

    $button = document.getElementById("lunchMenu");
    $button.onclick = () => {
        $t = document.querySelector('ul');
        $t.classList.toggle('hide');
    }

</script>

</body>

</html>
